<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class ="header">
        <h1>My Library</h1>
        <button class="add-book" id="add-btn" onclick="openForm()">+ Add new book</button>
    </div>
    <div class="content" id="content">
        <div class="book-card" id="book-card">
        </div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://github.com/Juguler" rel="external" target="_blank">Emre Elci</a></p>
    </div>
    <div class="modal-active" id="modalActive">
        <a class="close-button" href="#">Ã—</a>
        <form id="newBookForm" class="newBookForm">
            <h1>New Book</h1>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Number of Pages:</label><br>
            <input type="number" id="pages" name="pages"><br>
            <label for="read">Read:</label><br>
            <input type="checkbox" id="read" name="read"><br>
            <button type="submit">Submit</button>
            <button type="button" id="delete-book-btn">Delete</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
