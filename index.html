<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class ="header">
        <h1>My Library</h1>
        <button class="add-book" id="add-btn">+ Add new book</button>
    </div>
    <div class="books" id="books">
        <div class="book-list" id="book-list">

        </div>
        <!--<div class="book-card" id="book-card"></div>-->
    </div>
    <div class="footer">
        <p>Created by <a href="https://github.com/Juguler" rel="external" target="_blank">Emre Elci</a></p>
    </div>
        <form action ="/" method="dialog" method="GET" id="form" class="newBookForm" style="display:grid">
            <h1>New Book</h1>
            <label for="title">Title:</label><br>
            <input type = "text" id = "name" class = "book-input" required><br>
            <label for="author">Author:</label><br>
            <input type = "text" id = "author" class = "book-input" required><br>
            <label for="pages">Number of Pages:</label><br>
            <input type = "number" id = "pages" class = "book-input" required><br>
            <div class="input-flag">
                <label for = "read-flag">Read already</label>
                <input type = "checkbox" id = "read-flag" class = "book-input" >
            </div>
            <button type="submit" class="add-book-button">Submit</button>
        </form>
    <script src="script.js"></script>
</body>
</html>
